<app-lessons-start [startTime]="getConfig().startTime"></app-lessons-start>

<div *ngFor="let subject of getConfig().subjects">
  <app-subject
    [subject]="subject"
    (onDelete)="deleteSubject(subject)"
    (onEdited)="onSubjectEdited()">
  </app-subject>
</div>

<div class="add-subject-wrapper">
  <span class="add-subject" (click)="onAddSubject()">Add subject</span>
</div>
