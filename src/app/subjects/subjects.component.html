<app-lessons-start
  [startTime]="getConfig().startTime"
  (onEdited)="onConfigEdited()">
</app-lessons-start>

<div *ngFor="let lesson of getLessons()">
  <app-subject
    [lessonItem]="lesson"
    (onDelete)="deleteSubject(lesson.subject)"
    (onEdited)="onConfigEdited()">
  </app-subject>
</div>

<div class="add-subject-wrapper">
  <span class="add-subject" (click)="onAddSubject()">Add subject</span>
</div>
