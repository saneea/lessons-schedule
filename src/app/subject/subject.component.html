<div class="subject-wrapper">


  <div *ngIf="_scheduleItem" [class.active]="_scheduleItem.active">
    <ng-container [ngSwitch]="_scheduleItem.type">
      <ng-container *ngSwitchCase="'lesson'">
        <div class="subject-name">Subject: {{_scheduleItem.subjectName}}</div>
        <div class="subject-name">Time: {{_scheduleItem.start}} - {{end}}</div>
      </ng-container>
      <ng-container *ngSwitchCase="'break'">
        <div class="subject-name">Break</div>
      </ng-container>
    </ng-container>
  </div>

</div>
