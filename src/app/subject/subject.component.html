<div class="subject-wrapper">


  <div *ngIf="scheduleItem">
    <ng-container [ngSwitch]="scheduleItem.type">
      <ng-container *ngSwitchCase="'lesson'">
        <div class="subject-name">Subject: {{scheduleItem.subjectName}}</div>
        <div class="subject-name">Time: {{scheduleItem.start}} - {{scheduleItem.end}}</div>
      </ng-container>
      <ng-container *ngSwitchCase="'break'">
        <div class="subject-name">Break</div>
      </ng-container>
    </ng-container>
  </div>

</div>
